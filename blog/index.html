---
layout: default
title: paradoxxx zero -- blog posts
---


<div id="blogs">
  <h1>Blog posts</h1>
  <ul class="list-group posts">
    {% for post in site.posts %}
      <li class="list-group-item"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
